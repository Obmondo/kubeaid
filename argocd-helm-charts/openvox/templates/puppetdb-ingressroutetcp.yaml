apiVersion: traefik.io/v1alpha1
kind: IngressRouteTCP
metadata:
  name: {{ include "puppetdb.name" . }}
spec:
  entryPoints:
    - websecure
  routes:
  - kind: Rule
    match: HostSNI(`{{ .Values.puppetserver.puppetdb.fqdns.alternateServerNames }}`)
    priority: 10
    services:
    - kind: Service
      name: {{ include "puppetserver.serviceName" (dict "root" . "service" "puppetdb") }}
      port: pdb-https

  tls:
    passthrough: true
