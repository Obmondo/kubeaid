{{- if .Values.puppetserver.puppetdb.fqdns.alternateServerNames }}
apiVersion: traefik.io/v1alpha1
kind: IngressRouteTCP
metadata:
  name: {{ include "puppetdb.name" . }}
spec:
  entryPoints:
    - websecure
  routes:
  - match: HostSNI(`{{ .Values.puppetserver.puppetdb.fqdns.alternateServerNames }}`)
    priority: 10
    services:
    - name: {{ include "puppetserver.serviceName" (dict "root" . "service" "puppetdb") }}
      port: pdb-https
  tls:
    passthrough: true
{{- end }}
