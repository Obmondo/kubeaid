{{- if .Values.signal.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "netbird.signal.serviceAccountName" . }}
  labels:
    {{- include "netbird.signal.labels" . | nindent 4 }}
  {{- with .Values.signal.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
