{{- if (.Values.externalDatabases.netbird.logicalbackup).enabled  }}
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: postgres-netbird-logical-backup
spec:
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 1
  schedule: {{ (.Values.externalDatabases.netbird.logicalbackup).schedule | default "30 00 * * *" }}
  successfulJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: logical-backup
              image: ghcr.io/obmondo/postgres-logical-backup:v1.0.7
              imagePullPolicy: IfNotPresent
              env:
                - name: POD_NAMESPACE
                  valueFrom:
                    fieldRef:
                      apiVersion: v1
                      fieldPath: metadata.namespace
                - name: PGHOST
                  value: {{ .Values.externalDatabases.netbird.host | default "netbird-pgsql-rw" }}
                - name: PGPASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: {{ .Values.externalDatabases.netbird.pass }}
                      key: password
                - name: PGPORT
                  value: "{{ .Values.externalDatabases.netbird.port | default 5432 }}"
                - name: PGUSER
                  value: {{ .Values.externalDatabases.netbird.user | default "netbird" }}
                - name: PGDATABASE
                  value: {{ .Values.externalDatabases.netbird.db | default "netbird" }}
                - name: USE_PG_DUMP
                  value: {{ (.Values.externalDatabases.netbird.logicalbackup).usePgDump | quote }}
                - name: CLUSTER_NAME_LABEL
                  value: {{ (.Values.externalDatabases.netbird.logicalbackup).pgOperatorClusterName | default "netbird-pgsql" }}

              {{- if eq .Values.externalDatabases.netbird.logicalbackup.provider "az" }}
                - name: LOGICAL_BACKUP_PROVIDER
                  value: "az"
                - name: LOGICAL_BACKUP_AZURE_STORAGE_ACCOUNT_NAME
                  value: {{ (.Values.externalDatabases.netbird.logicalbackup).storeageaccount }}
                - name: LOGICAL_BACKUP_AZURE_STORAGE_CONTAINER
                  value: {{ (.Values.externalDatabases.netbird.logicalbackup).azurecontainer }}
                - name: LOGICAL_BACKUP_AZURE_STORAGE_ACCOUNT_KEY
                  valueFrom:
                    secretKeyRef:
                      key: LOGICAL_BACKUP_AZURE_STORAGE_ACCOUNT_KEY
                      name: netbird-pgsql-postgres-pod-env
                - name: LOGICAL_BACKUP_S3_BUCKET
                  value: {{ (.Values.externalDatabases.netbird.logicalbackup).azurecontainer }}
                - name: LOGICAL_BACKUP_S3_BUCKET_SCOPE_SUFFIX
                  value: {{ (.Values.externalDatabases.netbird.logicalbackup).s3bucketscopesuffix | default "logicalbackup" }}

              {{- else if eq .Values.externalDatabases.netbird.logicalbackup.provider "s3" }}
                - name: LOGICAL_BACKUP_PROVIDER
                  value: "s3"
                - name: AWS_ACCESS_KEY_ID
                  value: {{ (.Values.externalDatabases.netbird.logicalbackup).s3accesskeyid }}
                - name: AWS_SECRET_ACCESS_KEY
                  valueFrom:
                    secretKeyRef:
                      name: {{ (.Values.externalDatabases.netbird.logicalbackup).s3accesssecretkey }}
                      key: aws-secret-key
                - name: LOGICAL_BACKUP_S3_ENDPOINT
                  value: {{ (.Values.externalDatabases.netbird.logicalbackup).s3endpoint }}
                - name: LOGICAL_BACKUP_PROVIDER
                  value: "s3"
                - name: LOGICAL_BACKUP_S3_BUCKET_SCOPE_SUFFIX
                  value: {{ (.Values.externalDatabases.netbird.logicalbackup).s3bucketscopesuffix | default "logicalbackup" }}
                - name: LOGICAL_BACKUP_S3_REGION
                  value: {{ (.Values.externalDatabases.netbird.logicalbackup).s3region }}
                - name: LOGICAL_BACKUP_S3_BUCKET
                  value: {{ (.Values.externalDatabases.netbird.logicalbackup).s3bucket }}
                - name: LOGICAL_BACKUP_S3_RETENTION_TIME
                  value: {{ (.Values.externalDatabases.netbird.logicalbackup).retention }}
              {{- end }}

                - name: PG_VERSION
                  value: "{{ (.Values.externalDatabases.netbird.logicalbackup).pgversion | default 16 }}"
                - name: POSTGRES_OPERATOR
                  value: cngp
              resources:
                limits:
                  memory: 500Mi
                requests:
                  cpu: 100m
                  memory: 128Mi
              securityContext:
                allowPrivilegeEscalation: true
                privileged: false
                readOnlyRootFilesystem: false
              terminationMessagePath: /dev/termination-log
              terminationMessagePolicy: File
          dnsPolicy: ClusterFirst
          restartPolicy: Never
          terminationGracePeriodSeconds: 300
{{- end }}
