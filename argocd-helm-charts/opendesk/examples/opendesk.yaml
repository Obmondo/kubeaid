    set -uo pipefail
    echo "Waiting for primary LDAP to be available ..."
    retry_interval=5
    error=1
    while [ $error -ne 0 ]; do
      (set +x; ldapsearch -H "${PRIMARY_LDAP_URI}" -x -D "${SYNC_USER_DN}" -w "${LDAP_CN_ADMIN_PW}" -b "${LDAP_BASEDN}" -s base >/dev/null 2>&1)
      error=$?
      if [ $error -eq 49 ]; then
