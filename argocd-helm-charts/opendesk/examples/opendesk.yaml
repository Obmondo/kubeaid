kind: "ConfigMap"
apiVersion: "v1"
metadata:
  name: jitsi-opendesk-jitsi
data:
  init.sh: |
    #!/bin/sh
    set -e
    counter=0
    maxRetries=30
    until [ $counter -gt ${maxRetries} ]; do
    echo "Wait for LoadBalancer IP (${counter}/${maxRetries})"
    ip=$(kubectl get svc jitsi-jvb -o jsonpath='{.status.loadBalancer.ingress[0].ip}' || true);
    if [ ${ip} ]; then
      break;
    else
      ((counter++));
      sleep 5;
    fi
    done
    if [ $counter -gt 30 ]; then
      echo "Reached retries limit, exiting..."
      exit 1
    fi;

    echo "Patching JVB to advertise IP: ${ip}"
    INDEX_JVB_ADVERTISE_IPS=$(kubectl get deployment jitsi-jvb -o json | jq '.spec.template.spec.containers[0].env | to_entries | map(select(.value.name == "JVB_ADVERTISE_IPS")) | .[0].key')
    INDEX_DOCKER_HOST_ADDRESS=$(kubectl get deployment jitsi-jvb -o json | jq '.spec.template.spec.containers[0].env | to_entries | map(select(.value.name == "DOCKER_HOST_ADDRESS")) | .[0].key')
    kubectl patch deployment jitsi-jvb --type json --patch \
      "[{ \"op\": \"replace\", \"path\": \"/spec/template/spec/containers/0/env/${INDEX_JVB_ADVERTISE_IPS}/value\", \"value\": \"${ip}\" },
       { \"op\": \"replace\", \"path\": \"/spec/template/spec/containers/0/env/${INDEX_DOCKER_HOST_ADDRESS}/value\", \"value\": \"${ip}\" }]"
    # Ensure jitsi-jvb is restarted after changes above have been applied.
    kubectl rollout restart deployment jitsi-jvb
    # As the jitsi-web subchart does not realize when files in the folder /files/web are changed, we restart jitsi-web forcefully.
    kubectl rollout restart deployment jitsi-web
