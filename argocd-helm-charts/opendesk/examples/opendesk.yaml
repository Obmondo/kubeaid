kind: "Job"
metadata:
  name: "matrix-neodatefix-bot-bootstrap"
  labels:
    app.kubernetes.io/name: opendesk-synapse-create-account
    helm.sh/chart: opendesk-synapse-create-account-6.1.3
    app.kubernetes.io/instance: matrix-neodatefix-bot-bootstrap
