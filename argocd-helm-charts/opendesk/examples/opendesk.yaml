kind: "ConfigMap"
apiVersion: "v1"
metadata:
  name:  "dovecot"
  labels:
    app.kubernetes.io/name: dovecot
    helm.sh/chart: dovecot-3.1.1
    app.kubernetes.io/instance: dovecot
