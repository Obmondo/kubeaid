---
harbor:
  persistence:
    enabled: true
    persistentVolumeClaim:
      registry:
        size: 20Gi
  core:
    revisionHistoryLimit: 0
  jobservice:
    revisionHistoryLimit: 0
  portal:
    revisionHistoryLimit: 0
  registry:
    revisionHistoryLimit: 0
  database:
    type: external
    external:
      host: harbor-pgsql-rw
      username: harbor
      existingSecret: harbor-pgsql-app
  redis:
    type: external
    external:
      sentinelMasterSet: harbor-redis

postgres:
  size: 3Gi
  recover: false
  pass: harbor-pgsql-app
  resources:
    limits:
      memory: 800Mi
      cpu: 250m
    requests:
      memory: 500Mi
      cpu: 250m

redis:
  replicas: 1
  name: harbor-redis
  storage: 4Gi
