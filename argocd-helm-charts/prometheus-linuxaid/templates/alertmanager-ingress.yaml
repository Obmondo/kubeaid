{{- if .Values.alertmanager.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "prometheus-linuxaid.fullname" . }}
  namespace: {{ template "prometheus-linuxaid.namespace" . }}
  annotations:
    {{- with .Values.alertmanager.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  ingressClassName: {{ .Values.alertmanager.ingress.ingressClassName }}
  rules:
    - host: {{ .Values.alertmanager.ingress.domain }}
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: alertmanager-main
                port:
                  name: web
  tls:
    - hosts:
        - {{ .Values.alertmanager.ingress.domain }}
      secretName: alertmanager-tls
{{- end -}}
