{{- if and .Values.middleware.jwt.enabled .Values.middleware.jwt.public_key }}
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: grafana-chain
  namespace: {{ template "prometheus-linuxaid.namespace" . }}
spec:
  chain:
    middlewares:
    - name: grafana-jwt
    - name: grafana-header
{{- end }}
