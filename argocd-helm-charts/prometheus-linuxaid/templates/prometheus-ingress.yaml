{{- if .Values.prometheus.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prometheus-{{ include "prometheus-linuxaid.fullname" . }}
  namespace: {{ template "prometheus-linuxaid.namespace" . }}
  {{- with .Values.prometheus.ingress.annotations }}
  annotations:
  {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: {{ .Values.prometheus.ingress.ingressClassName }}
  rules:
    - host: {{ .Values.prometheus.ingress.domain }}
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: prometheus-main
                port:
                  name: web
  tls:
    - hosts:
        - {{ .Values.prometheus.ingress.domain }}
      secretName: prometheus-tls
{{- end -}}
