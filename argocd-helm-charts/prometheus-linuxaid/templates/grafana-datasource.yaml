apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: grafana-prometheus
  namespace: {{ template "prometheus-linuxaid.namespace" . }}
spec:
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  datasource:
    name: prometheus
    type: prometheus
    access: proxy
    url: http://prometheus-main:9090/{{ .Values.prometheus.routePrefix }}
    isDefault: true
    jsonData:
      'timeInterval': "1m"
    editable: false
