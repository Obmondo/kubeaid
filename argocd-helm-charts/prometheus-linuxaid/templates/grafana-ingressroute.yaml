apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: grafana-{{ .Values.customerid }}
  namespace: {{ template "prometheus-linuxaid.namespace" . }}
spec:
  entryPoints:
    - websecure
  routes:
  - kind: Rule
    match: Host(`{{ .Values.grafana.server }}`) && PathPrefix(`/{{ .Values.customerid }}`)
    priority: 10
    services:
    - kind: Service
      name: grafana-{{ .Values.customerid }}-service
      namespace: {{ template "prometheus-linuxaid.namespace" . }}
      passHostHeader: true
      port: grafana
      nativeLB: true
    middlewares:
      - name: grafana-chain-{{ .Values.customerid }}
        namespace: {{ template "prometheus-linuxaid.namespace" . }}
