aws-cloud-controller-manager:
  namespace: kube-system
  image:
    tag: v1.30.0
  args:
    - --v=2
    - --cloud-provider=aws
    - --use-service-account-credentials=true
    - --configure-cloud-routes=false
  clusterRoleRules:
    - apiGroups:
        - ""
      resources:
        - events
      verbs:
        - create
        - patch
        - update
    - apiGroups:
        - ""
      resources:
        - nodes
      verbs:
        - "*"
    - apiGroups:
        - ""
      resources:
        - nodes/status
      verbs:
        - patch
    - apiGroups:
        - ""
      resources:
        - services
      verbs:
        - list
        - patch
        - update
        - watch
    - apiGroups:
        - ""
      resources:
        - services/status
      verbs:
        - list
        - patch
        - update
        - watch
    - apiGroups:
        - ""
      resources:
        - serviceaccounts
      verbs:
        - create
        - get
    - apiGroups:
        - ""
      resources:
        - persistentvolumes
      verbs:
        - get
        - list
        - update
        - watch
    - apiGroups:
        - ""
      resources:
        - endpoints
      verbs:
        - create
        - get
        - list
        - watch
        - update
    - apiGroups:
        - coordination.k8s.io
      resources:
        - leases
      verbs:
        - create
        - get
        - list
        - watch
        - update
    - apiGroups:
        - ""
      resources:
        - serviceaccounts/token
      verbs:
        - create
    - apiGroups:
        - authentication.k8s.io
      resources:
        - tokenreviews
      verbs:
        - create
    - apiGroups:
        - authorization.k8s.io
      resources:
        - subjectaccessreviews
      verbs:
        - create
