{{ if .Values.networkpolicies }}
apiVersion: crd.projectcalico.org/v1
kind: NetworkPolicy
metadata:
  name: default.cert-manager
  namespace: cert-manager
spec:
  order: 100
  selector:
    app.kubernetes.io/name == 'cert-manager'
  types:
  - Egress
  egress:
  # Allow access to the apiserver
  - action: Allow
    protocol: TCP
    destination:
      selector: kubernetes.io/role == 'master'
      namespaceSelector: global()
      ports:
      - 443
  # Allow access to the AWS API endpoints, who's IP addresses are very dynamic
  # So we allow access to all public IP addresses
  - action: Allow
    protocol: TCP
    destination:
      notNets:
      - 10.0.0.0/8     # RFC1918
      - 172.16.0.0/12  # RFC1918
      - 192.168.0.0/16 # RFC1918
      - 100.64.0.0/10  # RFC6598
      ports:
      - 443
  # Connect to kube2iam
  - action: Allow
    protocol: TCP
    destination:
      ports:
      - 8181
      selector: kubernetes.io/role in { 'node', 'master' }
      namespaceSelector: global()
  - action: Allow
    protocol: UDP
    destination:
      ports:
      - 53
  - action: Allow
    protocol: TCP
    destination:
      ports:
      - 53
  - action: Allow
    protocol: TCP
    destination:
      selector: app.kubernetes.io/name == 'webhook'
      ports:
      - 10250
{{ end }}