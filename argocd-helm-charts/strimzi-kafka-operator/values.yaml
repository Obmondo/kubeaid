kafka:
  - name: strimzi-kafka
    kafka:
      replicas: 1
      authorization:
        type: simple
      listeners:
        - name: internal
          port: 9094
          type: nodeport
          tls: true
          authentication:
            type: tls
          configuration:
            bootstrap:
              alternativeNames:
                - 192.168.49.2
                - kafka.localhost.com

      storage:
        type: jbod
        # volumes is to be set if the above storage type is jbod
        volumes:
        - id: 0
          class: standard
          type: persistent-claim
          size: 1Gi
          deleteClaim: false
      config:
        offsets.topic.replication.factor: 1
        transaction.state.log.replication.factor: 1
        transaction.state.log.min.isr: 1
        default.replication.factor: 1
        min.insync.replicas: 1
    zookeeper:
      replicas: 3
      storage:
        type: persistent-claim
        class: standard
        size: 1Gi
        deleteClaim: false

kafkaTopics:
  - topicName: my-topic
    cluster: strimzi-kafka
    partitions: 3
    replicas: 1

kafkaUser:
  - name: my-user
    cluster: strimzi-kafka
    authentication:
      type: tls
    authorization:
      type: simple
      acls:
        - type: allow
          resource:
            type: topic
            # resource of type cluster does not support name and patternType
            name: my-topic
            patternType: literal
          host: "*"
          operations:
            - Read
            - Write
        - type: allow
          resource:
            type: group
            name: my-consumer-group
            patternType: literal
          host: "*"
          operations:
            - Read

ingress:
  enable: true
  class: nginx
  name: kafka
  rules:
    - host: kafka.localhost.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: strimzi-kafka-kafka-internal-bootstrap # name of the bootstrap services <cluster_name>-kafka-<listener_name>-bootstrap
                port:
                  number: 9094
  tls:
    enable: false
    config:
      - hosts:
        - localhost
        secretName: local-host-tls
