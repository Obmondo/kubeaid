{{- if .Values.clusterAPIScaleFromZeroSupport.enabled -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
{{ include "cluster-autoscaler.labels" (index .Subcharts "cluster-autoscaler") | indent 4 }}
  name: {{ template "cluster-autoscaler.fullname" (index .Subcharts "cluster-autoscaler") }}-capi-extension
rules:
  - apiGroups:
    - infrastructure.cluster.x-k8s.io
    resources:
    {{- if .Values.clusterAPIScaleFromZeroSupport.aws }}
    - awsmachinetemplates
    {{- else if .Values.clusterAPIScaleFromZeroSupport.azure }}
    - azuremachinetemplates
    {{- else if .Values.clusterAPIScaleFromZeroSupport.hcloud }}
    - hcloudmachinetemplates
    {{- end }}
    verbs:
    - get
    - list
    - watch
  - apiGroups:
      - storage.k8s.io
    resources:
      - storageclasses
      - csinodes
      - csidrivers
      - csistoragecapacities
      - volumeattachments
    verbs:
      - get
      - list
      - watch
{{- end -}}
