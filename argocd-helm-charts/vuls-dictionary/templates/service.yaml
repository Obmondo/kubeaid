apiVersion: v1
kind: Service
metadata:
  name: {{ include "vuls-dictionary.fullname" . }}
  labels:
    {{- include "vuls-dictionary.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.goCVEDictionary }}
      targetPort: http_go_cve_dictionary
      protocol: TCP
      name: http_go_cve_dictionary
    - port: {{ .Values.service.govalDictionary }}
      targetPort: http_goval_dictionary
      protocol: TCP
      name: http_goval_dictionary
  selector:
    {{- include "vuls-dictionary.selectorLabels" . | nindent 4 }}
