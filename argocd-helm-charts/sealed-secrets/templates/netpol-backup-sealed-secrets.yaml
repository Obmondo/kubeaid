{{ if and .Values.networkpolicies (.Values.backup).enabled }}
apiVersion: crd.projectcalico.org/v1
kind: NetworkPolicy
metadata:
  name: default.backup-sealed-secrets
spec:
  order: 100
  selector:
    app == 'backup-sealed-secrets'
  types:
  - Egress
  egress:
  # Allow access to the apiserver
  - action: Allow
    protocol: TCP
    destination:
      selector: kubernetes.io/role == 'master'
      namespaceSelector: global()
      ports:
      - 443
  # Connect to kube2iam proxy
  - action: Allow
    protocol: TCP
    destination:
      ports:
      - 8181
      selector: kubernetes.io/role == 'node'
      namespaceSelector: global()
  - action: Allow
    protocol: TCP
    destination:
      ports:
      - 443
{{ end }}
