puppetserver:
  puppetserver:
    name: puppetserver
    image: ghcr.io/voxpupuli/container-puppetserver
    tag: 7.13.0
    puppeturl: ""
    masters:
      ingress:
        enabled: false

  r10k:
    asSidecar: false
    code:
      viaHttps:
        credentials:
          existingSecret: puppet-git-secret

  postgresql:
    enabled: false

  puppetdb:
    enabled: true
    name: puppetdb
    image: ghcr.io/voxpupuli/container-puppetdb
    tag: 7.14.0
    extraEnv:
      PUPPETDB_POSTGRES_HOSTNAME: puppetserver-pgsql-rw

  puppetboard:
    enabled: true
    name: puppetboard
    image: ghcr.io/voxpupuli/puppetboard
    tag: 5.4.0

  metrics:
    prometheus:
      disableAPICheck: true
      puppetdb:
        enabled: true
      jmx:
        enabled: false

  hiera:
    name: hiera
    hieradataurl: ""

  global:
    extraEnv:
      AUTOSIGN: /etc/puppetlabs/code/master/puppet_autosign.rb
    postgresql:
      auth:
        existingSecret: puppetserver-pgsql-app
        secretKeys:
          usernameKey: username
          userPasswordKey: password

postgresql:
  instance: 1
  size: 2Gi
  recover: false
  resources:
    limits:
      memory: 256Mi
    requests:
      memory: 256Mi
      cpu: 100m
