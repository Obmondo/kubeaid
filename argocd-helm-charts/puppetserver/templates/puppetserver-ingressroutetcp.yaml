apiVersion: traefik.io/v1alpha1
kind: IngressRouteTCP
metadata:
  name: {{ include "puppetserver.name" . }}
spec:
  entryPoints:
    - websecure
  routes:
  - match: HostSNI(`{{ .Values.puppetserver.puppetserver.masters.fqdns.alternateServerNames }}`)
    priority: 10
    services:
    - name: {{ include "puppetserver.serviceName" (dict "root" . "service" "puppet") }}
      port: puppetserver
  tls:
    passthrough: true
