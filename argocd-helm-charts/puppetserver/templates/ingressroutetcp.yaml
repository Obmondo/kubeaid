apiVersion: traefik.io/v1alpha1
kind: IngressRouteTCP
metadata:
  name: puppetserver-{{ .Values.customerid }}
spec:
  entryPoints:
    - websecure
  routes:
  - match: HostSNI(`{{ .Values.customerid }}.puppet.obmondo.com`)
    priority: 10
    services:
    - name: puppetserver-{{ .Values.customerid }}-puppet
      port: puppetserver
  {{- range .Values.ingressroutes.mastersFor }}
  - match: HostSNI(`{{ . }}.puppet.obmondo.com`)
    priority: 10
    services:
    - name: puppetserver-{{ $.Values.customerid }}-puppet
      port: puppetserver
  {{- end }}
  tls:
    passthrough: true
