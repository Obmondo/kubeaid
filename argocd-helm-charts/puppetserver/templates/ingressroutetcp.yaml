apiVersion: traefik.io/v1alpha1
kind: IngressRouteTCP
metadata:
  name: puppetserver-{{ .Values.customerid }}
spec:
  entryPoints:
    - websecure
  routes:
  - match: HostSNI(`{{ .Values.customerid }}.puppet.obmondo.com`)
    priority: 10
    services:
    - name: puppetserver-{{ .Values.customerid }}-puppet
      port: puppetserver
  - match: HostSNI(`{{ .Values.customerid }}.puppetdb.obmondo.com`)
    priority: 10
    services:
    - name: puppetserver-{{ .Values.customerid }}-puppetdb
      port: pdb-https
    middlewares:
      - name: middleware-{{ .Values.customerid }}
  tls:
    passthrough: true
