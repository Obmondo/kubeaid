apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ include "puppetdb.name" . }}
spec:
  entryPoints:
    - websecure
  routes:
  - kind: Rule
    match: HostSNI(`{{ .Values.puppetserver.puppetserver.masters.fqdns.alternateServerNames }}`)
    priority: 10
    services:
    - kind: Service
      name: {{ include "puppetserver.serviceName" (dict "root" . "service" "puppetdb") }}
      port: pdb-http
  tls:
    options:
      name: prometheus-puppet-agent-tls-auth
      namespace: traefik
