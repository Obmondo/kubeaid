annotations:
  category: ProjectManagement
  images: |
    - name: os-shell
      image: docker.io/bitnami/os-shell:12-debian-12-r30
    - name: redmine
      image: docker.io/bitnami/redmine:5.1.3-debian-12-r11
  licenses: Apache-2.0
apiVersion: v2
appVersion: 5.1.3
dependencies:
- condition: postgresql.enabled
  name: postgresql
  repository: oci://registry-1.docker.io/bitnamicharts
  version: 15.x.x
- condition: mariadb.enabled
  name: mariadb
  repository: oci://registry-1.docker.io/bitnamicharts
  version: 19.x.x
- name: common
  repository: oci://registry-1.docker.io/bitnamicharts
  tags:
  - bitnami-common
  version: 2.x.x
description: Redmine is an open source management application. It includes a tracking
  issue system, Gantt charts for a visual view of projects and deadlines, and supports
  SCM integration for version control.
home: https://bitnami.com
icon: https://bitnami.com/assets/stacks/redmine/img/redmine-stack-220x234.png
keywords:
- redmine
- project management
- www
- http
- web
- application
- ruby
- rails
maintainers:
- name: Broadcom, Inc. All Rights Reserved.
  url: https://github.com/bitnami/charts
name: redmine
sources:
- https://github.com/bitnami/charts/tree/main/bitnami/redmine
version: 29.0.5
