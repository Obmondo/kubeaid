---
apiVersion: certmanager.step.sm/v1beta1
kind: StepClusterIssuer
metadata:
  name: step-cluster-issuer
  namespace: step-ca
spec:
  url: https://step-ca-step-certificates.default.svc.cluster.local
  caBundle: {{ .Values.stepClusterIssuer.root_ca }}
  provisioner:
    name: acme
    kid: {{ .Values.stepClusterIssuer.kid }}
    passwordRef:
      name: step-ca-step-certificates-provisioner-password
      key: password
      namespace: step-ca
