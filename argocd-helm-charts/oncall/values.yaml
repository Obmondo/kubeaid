oncall:
  oncall:
    telegram:
      enabled: true
      token: ~
      webhookUrl: ~
  engine:
    replicaCount: 1
    resources:
      limits:
        memory: 1Gi
      requests:
        cpu: 600m
        memory: 1Gi
  celery:
    replicaCount: 1
    resources:
      limits:
        cpu: 300m
        memory: 750Mi
      requests:
        cpu: 300m
        memory: 750Mi
  ingress-nginx:
    enabled: false
  cert-manager:
    enabled: false
  database:
    type: postgresql
  mariadb:
    enabled: false
  postgresql:
    enabled: false
  redis:
    enabled: true
    auth:
      enabled: true
      existingSecret: oncall-redis
      existingSecretPasswordKey: redis-password
  rabbitmq:
    enabled: false
  grafana:
    enabled: true
    persistence:
      size: 1Gi
    grafana.ini:
      analytics:
        check_for_updates: true
  externalPostgresql:
    host: oncall-pgsql-rw
    port: 5432
    db_name: oncall
    user: oncall
    existingSecret: oncall-pgsql-app
    passwordKey: password
  externalRabbitmq:
    host: oncall-rabbitmq
    port: 5672
    vhost: '/'
    existingSecret: oncall-rabbitmq-default-user
    passwordKey: password
    usernameKey: username
  ingress:
    enabled: true
  uwsgi: null
  backup:
    cloud: "aws"
    destinationPath: s3://oncall-backups
    endpointURL: https://s3.abc.com
  recover: false

rabbitmq:
  replicas: 1
  additionalConfig:
    vm_memory_high_watermark_paging_ratio: 0.99
  resources:
    limits:
      cpu: 100m
      memory: 2Gi
    requests:
      cpu: 100m
      memory: 2Gi
  image:
    repository: bitnamilegacy/rabbitmq
    tag: 3.12.0-debian-11-r0

postgresql:
  instance: 2
  size: 2Gi
  logicalBackup: true
  resources:
    limits:
      memory: 800Mi
    requests:
      memory: 500Mi
      cpu: 100m
