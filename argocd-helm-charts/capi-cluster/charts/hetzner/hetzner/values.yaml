mode: hybrid

cloudCredentialsSecretName: cloud-credentials

zone: eu-central
location: hel1

hcloudSSHKeyPairName: cluster
rescueSSHKeyPairSecretName: rescue-ssh-keypair

network:
  enabled: true

imageName: ubuntu-24.04

installImage:
  controlPlane:
    imagePath: /root/.oldroot/nfs/images/Ubuntu-2204-jammy-amd64-base.tar.gz
    rootPartitionSize: all
    swRaid: 1
  worker:
    imagePath: /root/.oldroot/nfs/images/Ubuntu-2204-jammy-amd64-base.tar.gz
    rootPartitionSize: all
    swRaid: 1

controlPlane:
  machineType: cax11
  replicas: 3
  regions:
    - fsn1
    - nbg1
    - hel1
  loadBalancer:
    enabled: true
    region: hel1

nodeGroups:
  bareMetal: []
  hcloud: []
