{{- if .Values.includeWorker.hcloud }}
apiVersion: cluster.x-k8s.io/v1beta1
kind: MachineHealthCheck
metadata:
  name: {{ .Values.global.clusterName }}-md-1-unhealthy-5m
spec:
  clusterName: {{ .Values.global.clusterName }}
  maxUnhealthy: {{ .Values.remediation.hcloud.worker.maxUnhealthy }}
  nodeStartupTimeout: {{ .Values.remediation.hcloud.worker.nodeStartupTimeout }}
  remediationTemplate:
    apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
    kind: HCloudRemediationTemplate
    name: worker-remediation-request
  selector:
    matchLabels:
      nodepool: {{ .Values.global.clusterName }}-md-1
  unhealthyConditions:
  - status: Unknown
    timeout: {{ .Values.remediation.hcloud.worker.timeout }}
    type: Ready
  - status: "False"
    timeout: {{ .Values.remediation.hcloud.worker.timeout }}
    type: Ready
{{- end }} 