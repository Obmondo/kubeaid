{{- if .Values.includeWorker.hcloud }}
apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
kind: HCloudMachineTemplate
metadata:
  name: {{ .Values.global.clusterName }}-md-0
spec:
  template:
    spec:
      imageName: {{ .Values.imageName | default "ubuntu-24.04" }}
      placementGroupName: md-0
      type: {{ .Values.workerMachineType }}
{{- end }}