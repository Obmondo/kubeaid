{{- if eq .Values.controlPlaneType "hcloud" }}
apiVersion: cluster.x-k8s.io/v1beta1
kind: MachineHealthCheck
metadata:
  name: {{ .Values.global.clusterName }}-control-plane-unhealthy-5m
spec:
  clusterName: {{ .Values.global.clusterName }}
  maxUnhealthy: {{ .Values.remediation.hcloud.controlPlane.maxUnhealthy }}
  nodeStartupTimeout: {{ .Values.remediation.hcloud.controlPlane.nodeStartupTimeout }}
  remediationTemplate:
    apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
    kind: HCloudRemediationTemplate
    name: control-plane-remediation-request
  selector:
    matchLabels:
      cluster.x-k8s.io/control-plane: ""
  unhealthyConditions:
  - status: Unknown
    timeout: {{ .Values.remediation.hcloud.controlPlane.timeout }}
    type: Ready
  - status: "False"
    timeout: {{ .Values.remediation.hcloud.controlPlane.timeout }}
    type: Ready
{{- end }}