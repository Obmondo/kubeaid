{{- if eq .Values.controlPlaneType "hcloud" }}
apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
kind: HCloudRemediationTemplate
metadata:
  name: control-plane-remediation-request
spec:
  template:
    spec:
      strategy:
        retryLimit: {{ .Values.remediation.hcloud.controlPlane.retryLimit }}
        timeout: {{ .Values.remediation.hcloud.controlPlane.timeout }}
        type: {{ .Values.remediation.hcloud.controlPlane.type }}
{{- end }}