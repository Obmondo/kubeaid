{{- if .Values.includeWorker.baremetal }}
piVersion: cluster.x-k8s.io/v1beta1
kind: MachineDeployment
metadata:
  labels:
    nodepool: {{ .Values.global.clusterName }}-md-1
  name: {{ .Values.global.clusterName }}-md-1
spec:
  clusterName: {{ .Values.global.clusterName }}
  replicas: {{ .Values.workerMachineCount.baremetal }}
  selector:
    matchLabels: null
  template:
    metadata:
      labels:
        nodepool: {{ .Values.global.clusterName }}-md-1
    spec:
      bootstrap:
        configRef:
          apiVersion: bootstrap.cluster.x-k8s.io/v1beta1
          kind: KubeadmConfigTemplate
          name: {{ .Values.global.clusterName }}-md-1
      clusterName: {{ .Values.global.clusterName }}
      infrastructureRef:
        apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
        kind: HetznerBareMetalMachineTemplate
        name: {{ .Values.global.clusterName }}-md-1
      version: {{ .Values.kubernetesVersion }}
{{- end }}