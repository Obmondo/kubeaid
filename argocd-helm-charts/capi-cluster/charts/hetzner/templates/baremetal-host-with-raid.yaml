{{- range .Values.baremetalHosts.withRaid }}
apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
kind: HetznerBareMetalHost
metadata:
  name: "bm-host-{{ .serverID }}"
  labels:
    role: {{ .role }}
spec:
  serverID: {{ .serverID }}
  rootDeviceHints:
    raid:
      wwn:
{{- range .wwn }}
      - "{{ . }}"
{{- end }}
  maintenanceMode: false
  description: {{ .description | quote }}
---
{{- end }}