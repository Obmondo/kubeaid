{{- if .Values.includeWorker.hcloud }}
apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
kind: HCloudRemediationTemplate
metadata:
  name: worker-remediation-request
spec:
  template:
    spec:
      strategy:
        retryLimit: {{ .Values.remediation.hcloud.worker.retryLimit }}
        timeout: {{ .Values.remediation.hcloud.worker.timeout }}
        type: {{ .Values.remediation.hcloud.worker.type }}
{{- end }}