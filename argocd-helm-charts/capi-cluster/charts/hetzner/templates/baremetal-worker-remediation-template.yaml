{{- if .Values.includeWorker.baremetal }}
apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
kind: HetznerBareMetalRemediationTemplate
metadata:
  name: control-plane-remediation-request
spec:
  template:
    spec:
      strategy:
        retryLimit: {{ .Values.remediation.baremetal.worker.retryLimit }}
        timeout: {{ .Values.remediation.baremetal.worker.timeout }}
        type: {{ .Values.remediation.baremetal.worker.type }}
{{- end }}