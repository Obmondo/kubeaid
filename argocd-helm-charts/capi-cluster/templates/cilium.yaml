{{- if .Values.selfManged }}
apiVersion: addons.cluster.x-k8s.io/v1alpha1
kind: HelmChartProxy
metadata:
  name: cilium-{{ .Values.global.clusterName }}
  namespace: capi-cluster-{{ .Values.global.customerid }}
spec:
  clusterSelector:
    matchLabels:
      cluster.x-k8s.io/name: {{ .Values.global.clusterName }}
  repoURL: https://helm.cilium.io/
  chartName: cilium
  namespace: cilium
  releaseName: cilium
  version: 1.16.0
  options:
    waitForJobs: true
    wait: true
    timeout: 5m0s
    install:
      createNamespace: true
  valuesTemplate: |
    operator:
      rollOutPods: true
      priorityClassName: "system-node-critical"
    kubeProxyReplacement: "true"
    k8sServiceHost: {{`{{ .Cluster.spec.controlPlaneEndpoint.host }}`}}
    k8sServicePort: {{`{{ .Cluster.spec.controlPlaneEndpoint.port }}`}}
    ipam:
      mode: "kubernetes"
    rollOutCiliumPods: true
    priorityClassName: "system-node-critical"

    # Uncomment to enable Cilium NetKit feature.
    # NOTE : Works for Linux Kernel version 6.7 and above.
    # routingMode: native
    # bpf:
    #   masquerade: true
    #   datapathMode: netkit
    # autoDirectNodeRoutes: true
    # ipv4NativeRoutingCIDR: {{`{{ .AWSCluster.spec.network.vpc.cidrBlock }}`}}
    # directRoutingSkipUnreachable: true

    hubble:
      metrics:
        enabled:
          - dns:query;ignoreAAAA
          - drop
          - tcp
          - flow
          - icmp
          - http
      relay:
        enabled: true
        rollOutPods: true
      ui:
        enabled: true
        rollOutPods: true
{{- end }}
