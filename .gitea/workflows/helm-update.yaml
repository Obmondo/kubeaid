name: Weekly Helm Repo Update

"on":
  schedule:
    - cron: "0 6 * * 1"

jobs:
  helm-repo-update:
    runs-on: ubuntu-22.04-htzhel1-ax42-a
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set execute permission for script
        run: chmod +x ./bin/helm-repo-update.sh

      - name: Run Helm repo update
        run: ./bin/helm-repo-update.sh --update-all --pull-request --add-commits --actions
